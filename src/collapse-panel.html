<template>
    <div class="panel ${ panelClass ? panelClass : 'panel-default' }">
        <div class="panel-heading" click.delegate="toggleCollapse()" css="${ allowCollapse ? 'cursor:pointer' : ''}">
            <h3 class="panel-title" style="display:inline">${heading} &nbsp;&nbsp; <span if.bind="badge.length > 0" class="label label-default">${badge}</span></h3>
            <img if.bind="allowCollapse" class="clearfix pull-right" img-src="${ collapsed ? '../content/img/bullet_arrow_down.png' : '../content/img/bullet_arrow_up.png' }"></img>
        </div>
        <div class="panel-body" show.bind="!collapsed">
            <content></content>
        </div>
    </div>
</template>
